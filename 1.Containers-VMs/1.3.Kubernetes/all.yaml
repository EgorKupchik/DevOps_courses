apiVersion: v1
kind: Namespace
metadata:
  name: test
  labels: 
    name: test

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-docker
  namespace: test
  labels :
    owner: ladzislaw
spec:
  replicas: 3
  selector:
    matchLabels:
      user: test
  template:
    metadata:
      labels:
        user: test
    spec:
      containers:
      - name : hello-docker-containers
        image: crccheck/hello-world:latest
        ports:
        - containerPort: 80

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-hello-docker
spec:
  rules:
  - host: www.mysite.test
    http:
      paths:
      - path: /site
        pathType: Prefix
        backend:
          service:
            name: hello-docker
            port:
              number: 8000
